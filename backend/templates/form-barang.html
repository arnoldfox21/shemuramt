{% extends 'base-backend.html' %}
{% block content %}
{% load custom_tags %}
      <section id="content">



          {% if confirm %}

                    <div class="section card" style="height: 600px">
                      <p align="center"><h1>
                      {{ confirm }}</h1>
                      </p>
                      </div>
          {% else %}     
          <div class="row">
            <div class="col s12 m12 l12">
              <div class="card-panel">
                <h5 class="">{{ aksi|title }} Barang {% if id == 0 %} {% else %} {{ id|barang|title }} {% endif %}</h5>
                <div class="row">
                  
                  <form class="col s12" method="POST" action="">
                  {% csrf_token %}
                    {{ form }}
                     <input type="hidden" value="{{ id }}" name="idb">
                      <div class="row">
                        <div class="input-field col s12">
                         <div class="g-recaptcha" data-sitekey="6Lfbly8UAAAAAOMIGVEqPYd1Os9GYD3WA2RbQhUB"></div>
                          <button class="btn purple waves-effect waves-light right" type="submit" name="action">Submit
                            <i class="mdi-content-send right"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
      </div>
      {% endif %}
  </section>
<script src='https://www.google.com/recaptcha/api.js'></script>
 {% endblock %}
