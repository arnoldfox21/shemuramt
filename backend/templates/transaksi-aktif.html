{% extends 'base-backend.html' %}
{% block content %}


  <section id="content">
      <div class="container">
           <div class="section">

    
            <div class="divider"></div>
                  
                    <div id="table-datatables" class="section card">
                      <h4 class="header center-align">Transaksi aktif</h4>
                      <div class="row">
                        <div class="col s12 m12 l12">
                        {% include 'widget/t_aktif.html' %}
                        </div>
                      </div>
                    </div>
                   </div>
                </div>
            </section>
        </div>
    </div>
{% endblock %}
{% block custom_js %}
<script type="text/javascript">
  $(document).ready(function(){

      if (window.location.search.indexOf('verified') > -1) {
         swal({   
             title: "Berhasil!",   
             text: "Transaksi berhasil diverifikasi",   
             timer: 3000,   
             showConfirmButton: true 
        });
        };
        if (window.location.search.indexOf('deleted') > -1) {
         swal({   
             title: "Berhasil!",   
             text: "Transaksi berhasil dihapus",   
             timer: 3000,   
             showConfirmButton: true 
        });
        };


    })


</script>
{% endblock %}
