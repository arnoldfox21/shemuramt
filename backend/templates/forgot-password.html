{% load custom_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forgot Password | Shemura Mikasa Tani</title>

  <link rel="icon" href="{{ STATIC_URL }}images/favicon/favicon-32x32.png" sizes="32x32">
  <link href="{{ STATIC_URL }}css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="{{ STATIC_URL }}css/style.min.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="{{ STATIC_URL }}css/custom/custom.min.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="{{ STATIC_URL }}css/layouts/page-center.css" type="text/css" rel="stylesheet" media="screen,projection">

  <link href="{{ STATIC_URL }}js/plugins/prism/prism.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="{{ STATIC_URL }}js/plugins/perfect-scrollbar/perfect-scrollbar.css" type="text/css" rel="stylesheet" media="screen,projection">
</head>

<body class="" style="background: url({{  STATIC_URL }}images/shemura-bg.jpg) center fixed; background-repeat: no-repeat; background-size: cover;">



  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
        {% if alert == 0 %}
        <div id="card-alert" class="card red">
          <div class="card-content white-text">
            <p><i class="mdi-alert-error"></i>Email tidak terdaftar</p>
          </div>

          <button type="button" class="close white-text" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
    {% elif alert == 1 %}
    <div id="card-alert" class="card green">
      <div class="card-content white-text">
        <p><i class="mdi-alert-error"></i>Password berhasil dikirimkan ke email anda</p>
      </div>

      <button type="button" class="close white-text" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    {% elif alert == 2 %}
     <div id="card-alert" class="card red">
      <div class="card-content white-text">
        <p><i class="mdi-alert-error"></i>Captcha salah</p>
      </div>
      <button type="button" class="close white-text" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    {% endif %}
      <form class="login-form" action="" method="post">
      {% csrf_token %}
        <div class="row">
          <div class="input-field col s12 center">
            <img src="{{ STATIC_URL }}images/male.png" alt="" class="circle responsive-img valign profile-image-login">
            <p class="center login-form-text">Lupa password?</p>
          </div>
        </div>
        <input type="hidden" name="from_url" value="{{ request.META.HTTP_REFERER }}">
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" name="mail" type="email">
            <label for="password">Masukkan email</label>
          </div>
        </div>
        <div class="row">          
          <div class="input-field l12 login-text">
            <div class="g-recaptcha" data-sitekey="6Lfbly8UAAAAAOMIGVEqPYd1Os9GYD3WA2RbQhUB"></div>
          </div>
         </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="submit" class="btn purple waves-effect waves-light col s12" name="login" value="Request password">
          </div>
        </div>
         
      </form>
    </div>
  </div>


  <script src='https://www.google.com/recaptcha/api.js'></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/plugins/jquery-1.11.2.min.js"></script>

  <script type="text/javascript" src="{{ STATIC_URL }}js/materialize.min.js"></script>

  <script type="text/javascript" src="{{ STATIC_URL }}js/plugins/prism/prism.js"></script>

  <script type="text/javascript" src="{{ STATIC_URL }}js/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>
   
    <script type="text/javascript" src="{{ STATIC_URL }}js/plugins.min.js"></script>
 
    <script type="text/javascript" src="{{ STATIC_URL }}js/custom-script.js"></script>

</body>

</html>
